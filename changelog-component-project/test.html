<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changelog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .changelog-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #000;
        border-radius: 10px;
      }
      .timeline {
        position: relative;
        padding-left: 20px;
      }
      .timeline::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 5px;
        width: 2px;
        background: #000;
      }
      .timeline-item {
        position: relative;
        padding-bottom: 20px;
      }
      .timeline-item::before {
        content: "";
        position: absolute;
        left: -10px;
        top: 5px;
        width: 10px;
        height: 10px;
        background: #000;
        border-radius: 50%;
      }
      .date {
        color: #6c757d;
        margin-bottom: 5px;
      }
      .form-group {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="changelog-container">
      <h1 class="text-center">Changelog</h1>
      <p class="text-center text-muted">Here's everything we have shipped</p>
      <div id="timeline" class="timeline">
        <!-- Dynamic entries will be inserted here -->
      </div>
      <div class="text-center mt-4">
        <a
          href="#"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
          >Add New Entry</a
        >
      </div>
    </div>

    <!-- Modal for Adding/Editing Entries -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add New Entry</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="changelogForm">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let changelogData = [
        {
          date: "2024-09-03",
          description: "Announcing Projects on Frontend Roadmap",
        },
        {
          date: "2024-08-28",
          description: "Build your learning habits with learning streaks",
        },
        { date: "2024-08-25", description: "Git and GitHub Roadmap" },
        {
          date: "2024-08-22",
          description: "Submit your project solution and get feedback",
        },
        { date: "2024-08-15", description: "Backend Project ideas" },
        { date: "2024-08-10", description: "Redis roadmap" },
        {
          date: "2024-08-01",
          description: "Changelog page to help you stay in the loop",
        },
      ];

      function renderTimeline() {
        const timeline = document.getElementById("timeline");
        timeline.innerHTML = "";
        changelogData
          .sort((a, b) => new Date(b.date) - new Date(a.date))
          .forEach((item) => {
            const div = document.createElement("div");
            div.className = "timeline-item";
            div.innerHTML = `
                    <div class="date">${new Date(item.date).toLocaleDateString(
                      "en-US",
                      { year: "numeric", month: "long", day: "numeric" }
                    )}</div>
                    <p>${item.description}</p>
                    <button class="btn btn-danger btn-sm mt-2" onclick="deleteEntry('${
                      item.date
                    }')">Delete</button>
                    <button class="btn btn-warning btn-sm mt-2 ms-2" onclick="editEntry('${
                      item.date
                    }')">Edit</button>
                `;
            timeline.appendChild(div);
          });
      }

      function addEntry(date, description) {
        changelogData.push({ date, description });
        renderTimeline();
      }

      function deleteEntry(date) {
        changelogData = changelogData.filter((item) => item.date !== date);
        renderTimeline();
      }

      function editEntry(date) {
        const entry = changelogData.find((item) => item.date === date);
        if (entry) {
          document.getElementById("date").value = entry.date;
          document.getElementById("description").value = entry.description;
          document.getElementById("addModalLabel").textContent = "Edit Entry";
          document.getElementById("changelogForm").onsubmit = (e) => {
            e.preventDefault();
            entry.date = document.getElementById("date").value;
            entry.description = document.getElementById("description").value;
            document.getElementById("changelogForm").reset();
            document.getElementById("addModalLabel").textContent =
              "Add New Entry";
            document.getElementById("changelogForm").onsubmit =
              handleFormSubmit;
            bootstrap.Modal.getInstance(
              document.getElementById("addModal")
            ).hide();
            renderTimeline();
          };
          new bootstrap.Modal(document.getElementById("addModal")).show();
        }
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        const date = document.getElementById("date").value;
        const description = document.getElementById("description").value;
        addEntry(date, description);
        document.getElementById("changelogForm").reset();
        bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
      }

      document.getElementById("changelogForm").onsubmit = handleFormSubmit;
      renderTimeline();
    </script>
  </body>
</html>
